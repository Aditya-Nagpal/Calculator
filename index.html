<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main id="Calculator">
      <h1>CALCULATOR</h1>
      <section id="display">
        <span></span>
      </section>
      <section id="btn-container">
        <div class="row">
          <div class="btn" data="AC">AC</div>
          <div class="btn" data="+/-">+/-</div>
          <div class="btn" data="%">%</div>
          <div class="btn" data="/">/</div>
        </div>
        <div class="row">
          <div class="btn" data="7">7</div>
          <div class="btn" data="8">8</div>
          <div class="btn" data="9">9</div>
          <div class="btn" data="*">*</div>
        </div>
        <div class="row">
          <div class="btn" data="4">4</div>
          <div class="btn" data="5">5</div>
          <div class="btn" data="6">6</div>
          <div class="btn" data="-">-</div>
        </div>
        <div class="row">
          <div class="btn" data="1">1</div>
          <div class="btn" data="2">2</div>
          <div class="btn" data="3">3</div>
          <div class="btn" data="+">+</div>
        </div>
        <div class="row" style="margin: 0;">
          <div class="btn" style="width: 49.6%;" data="0">0</div>
          <div class="btn" data=".">.</div>
          <div class="btn" data="=">=</div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
